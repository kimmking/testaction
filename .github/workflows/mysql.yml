name: TEST_NEW_THINGS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
#    - uses: actions/checkout@v2

    - name: add mysql option
      run: |
        echo -e "[mysqld]\nskip-name-resolve=ON\nbind-address=0.0.0.0" > ~/.my.cnf
        
# echo -e "[mysqld]\nskip-name-resolve" > /etc/mysql/my.cnf
        
    - name: setup MySQL server 8
      uses: kimmking/mysql-action@v1.2
      with:
        host port: 3307 # Optional, default value is 3306. The port of host
        container port: 3308 # Optional, default value is 3306. The port of container
        character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
        collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
        mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
        mysql database: 'test' # Optional, default value is "test". The specified database which will be create
        mysql root password: '123456' # Required if "mysql user" is empty, default is empty. The root superuser password
        mysql user: 'test' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
        mysql password: '123456' # Required if "mysql user" exists. The password for the "mysql user"

    - name: run mysql command 
      run: |
        echo "create table user(id int not null primary key,name varchar(20) null,created datetime null);" > 1.sql
        echo "insert into user values(100,'KK100',now()),(101,'KK101',now()),(102,'KK102',now()),(102,'KK102',now());"  >> 1.sql
        echo select now
        mysql -h127.0.0.1 -P3307 -uroot -p123456 test -e "select now()"
        echo create and insert
        mysql -h127.0.0.1 -P3307 -uroot -p123456 test < 1.sql
        echo select data
        mysql -h127.0.0.1 -P3307 -uroot -p123456 test -e "select * from user"
    
