name: TEST_NEW_THINGS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: |
        sudo free -m
        sudo uname -a
        sudo top -b -n 1
        sudo cat  /proc/cpuinfo
        mvn -v
